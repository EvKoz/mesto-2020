    <!--Pop-up-->
    <div class="pop-up">
      <div class="pop-up__window">
        <button class="pop-up__close-icon" type="button"></button>
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <form class="pop-up__input-form" name="pop-up__input-form">
          <input
            type="text"
            placeholder=""
            class="pop-up__input-field pop-up__input-field_type_name"
          />
          <input
            type="text"
            placeholder=""
            class="pop-up__input-field pop-up__input-field_type_role"
          />
          <button class="pop-up__input-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

<!--Pop-up__place-->

<div class="pop-up__type_place">
  <div class="pop-up__window pop-up__window_place">
    <button class="pop-up__close-icon pop-up__close-icon_place" type="button"></button>
    <h2 class="pop-up__title_place">Новое место</h2>

        type="text"
        placeholder="Название"

      />

        class="pop-up__input-field pop-up__input-field_type_link"
      />
      <button class="pop-up__input-save_place" type="submit">Сохранить</button>
    </form>
  </div>
